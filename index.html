<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<header>
<h1>TIC TAC TOE</h1>
</header>

<div id="gameWrap">

	<div class="row">
		<div class="col" id="0"></div>
		<div class="col" id="1"></div>
		<div class="col" id="2"></div>
	</div>

	<div class="row">
		<div class="col" id="3"></div>
		<div class="col" id="4"></div>
		<div class="col" id="5"></div>
	</div>

	<div class="row">
		<div class="col" id="6"></div>
		<div class="col" id="7"></div>
		<div class="col" id="8"></div>
	</div>

</div>

<div id="panel">
	<input type="text" id="player1" placeholder="Enter player 1">
	<input type="text" id="player2" placeholder="Enter player 2">
	<button id="playButton">Play!</button>
	<h1 id="board"></h1>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
