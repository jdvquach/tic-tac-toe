<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<header>
<h1>TIC TAC TOE</h1>
	<div id="scoreBoard">
		<div class="score1"></div>
		<div class="score2"></div>
	</div>
</header>

<div id="gameWrap">

	<div class="row">
		<div class="col" id="0"></div>
		<div class="col" id="1"></div>
		<div class="col" id="2"></div>
	</div>

	<div class="row">
		<div class="col" id="3"></div>
		<div class="col" id="4"></div>
		<div class="col" id="5"></div>
	</div>

	<div class="row">
		<div class="col" id="6"></div>
		<div class="col" id="7"></div>
		<div class="col" id="8"></div>
	</div>

</div>

<div id="panel">
	<input type="text" id="player1" placeholder="Enter player 1" value="">
	<input type="text" id="player2" placeholder="Enter player 2" value="">
	<button id="playButton">Play</button>
	<button id="resetButton">Reset Game</button>
	<h1 id="board"></h1>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
